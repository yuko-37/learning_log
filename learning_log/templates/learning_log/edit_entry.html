{% extends 'learning_log/base.html' %}

{% block content %}
    <p>
        <a href="{% url 'learning_log:topic' topic.id %}">{{ topic }}</a>
    </p>
    <p>Edit entry:</p>
    <form action="{% url 'learning_log:edit_entry' entry.id %}" method="POST">
        {% csrf_token %}
        {{ form.as_div }}
        <button name="submit">Save changes</button>
    </form>

{% endblock %}
